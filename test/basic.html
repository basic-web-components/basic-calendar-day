<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Basic tests for basic-calendar-day</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../basic-calendar-day.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
  <basic-calendar-day id="bcd1"></basic-calendar-day>

  <script>
  var bcd1 = document.querySelector('#bcd1');

  suite('basic', function() {

    test('default date', function(done) {
      var now = new Date();
      assert(bcd1.date instanceof Date);
      assert(now >= bcd1.date);
      done();
    });

    test('set date', function(done) {
      bcd1.date = new Date('March 14, 2015');
      flush(function() {
        assert.deepEqual(bcd1.date, new Date('March 14, 2015'));
        assert.equal(bcd1.$.day.textContent, bcd1.date.getDate());
        done();
      });
    });

    test('classList does not contain today', function(done) {
      assert.equal(bcd1.classList.contains('today'), false);
      done();
    })

    test('classList contains past', function(done) {
      assert.equal(bcd1.classList.contains('past'), true);
      done();
    });

    test('classList does not contain future', function(done) {
      assert.equal(bcd1.classList.contains('future'), false);
      done();
    });

    test('classList does not contain firstDayOfMonth', function(done) {
      assert.equal(bcd1.classList.contains('firstDayOfMonth'), false);
      done();
    });

    test('classList does not contain lastDayOfMonth', function(done) {
      assert.equal(bcd1.classList.contains('lastDayOfMonth'), false);
      done();
    });

    test('classList does not contain firstWeek', function(done) {
      assert.equal(bcd1.classList.contains('firstWeek'), false);
      done();
    });

    test('classList does not contain sunday', function(done) {
      assert.equal(bcd1.classList.contains('sunday'), false);
      done();
    });

    test('classList contains saturday', function(done) {
      assert.equal(bcd1.classList.contains('saturday'), true);
      done();
    });

    test('classList contains weekend', function(done) {
      assert.equal(bcd1.classList.contains('weekend'), true);
      done();
    });

    test('classList does not contain weekday', function(done) {
      assert.equal(bcd1.classList.contains('weekday'), false);
      done();
    });

    test('classList does not contain alternateMonth', function(done) {
      assert.equal(bcd1.classList.contains('alternateMonth'), false);
      done();
    });

  });
  </script>

</body>
</html>
